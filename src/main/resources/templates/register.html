<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>
    // set label image
    var card = window.location.pathname.split('/')[2];
    document.getElementById('card-label').setAttribute('src', '/templates/src/img/label-' + card + '.png');

    // card info variable
    var cardNumbers = [];

    // keypad click event
    $(document).ready(function() {
        $("#keypad").on("click", function(event) {
            var x = event.pageX - this.offsetLeft;
            var y = event.pageY - this.offsetTop;
            pushCode(x,y);
        });
    });

    function pushCode(x, y){

    }

    function sendCardInfo(){
        if(cardNumbers.length !== 16){
            alert("카드 번호를 모두 입력해 주세요.");
            return;
        }

        xhr = new XMLHttpRequest();
        url = "101.101.166.145/register/card/" + card;
        xhr.open("POST", url, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.onreadystatechange = function (){
            if(xhr.readyState === 4 && xhr.status === 200){
                console.log(JSON.parese(xhr.responseText));
            }
        };
        var data = JSON.stringify(cardNumbers);
        xhr.send("{'cardNumbers':" + data + "}");
    }

    function closeWindow(){
        window.close();
    }

</script>
